<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="margin: 0px;padding: 0px;">
    <wc-info id=wcInfo></wc-info>
    <script>
        const searchParams  = new URLSearchParams(location.search);
        const package = searchParams.get('npmPackage');
        if(package){   
            wcInfo.packageName = 'npm.' + package;
            wcInfo.href =  `https://unpkg.com/${package}/custom-elements.json`;
        }
        
    </script>
    <script type="module" src="https://unpkg.com/wc-info@0.0.70/wc-info.js?module"></script>

</body>
</html>
